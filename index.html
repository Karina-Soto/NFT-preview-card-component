<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <div class="img">
      <div class="eye-image"></div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="nft">
      <div class="nft-eth">
        <img class="icon-eth" src="./images/icon-ethereum.svg" alt="icon ethereum">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="nft-clock">
        <img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">
        <p class="date">3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="avatar">
      <div class="photo-avatar">
        <img class="img-avatar" src="./images/image-avatar.png" alt="">
        <h2 class="name"><span class="name-blue">Creation of </span> Jules Wyvern</h2>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
